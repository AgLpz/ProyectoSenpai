      <h2 class="tituloLogin">

      </h2>

      <!-- Esto, usado con void(0)medios, no hace nada : no recargue, no navegue, no ejecute ningún código. -->
      <form method="POST" action="javascript:void(0);">
        <input class="inputLogin" id="mail" type="email" name="mail" placeholder="Ingrese su correo"> 
        <input class="inputLogin" id="password" type="text" name="password" placeholder="Ingrese su contraseña">
        
        <button id="login">Login</button>
        <h3 class="registerLink">¿Aún no tienes una cuenta? <a href="../register/register.html"> Regístrate</a></h3>

      </form>
